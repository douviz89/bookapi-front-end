<h1>Welcome to BookAPI</h1>
<div id="container">
  <div id="content">

    <form>
      Enter Title: <input type="text" [(ngModel)]="book.title" name="title"><br/>
      Enter Author: <input type="text" [(ngModel)]="book.author" name="author"><br/>
    </form>

    <input type="button" value="Add Customer" class="add-button" (click)="addBook()"/>


    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>Edit | Delete</td>
      </tr>
    </table>
  </div>
</div>
