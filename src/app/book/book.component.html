<div class="container">
  <h1>Welcome to BookAPI</h1>
  <div id="content">

    <form>
      <div class="form-group row">
        <label for="bookTitle" class="col-sm-2 col-form-label">Book Title</label>
        <div class="col-sm-10">
          <input type="text" id="bookTitle" [(ngModel)]="book.title" class="form-control" placeholer="Title" name="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="bookAuthor" class="col-sm-2 col-form-label">Book Author</label>
        <div class="col-sm-10">
          <input type="text" id="bookAuthor" [(ngModel)]="book.author" class="form-control" placeholer="Author" name="author">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" (click)="addBook()">Save Book</button>
        </div>
      </div>
    </form>

    <hr>
    <table class="table table table-striped table-hover">
      <caption>List of books</caption>
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <th scope="row">{{ book.id }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            <span (click)="getBookById(book.id)"><i class="fas fa-edit"></i></span>
            |
            <span (click)="deleteBook(book.id)"><i class="fas fa-trash-alt"></i></span>
          </td>
        </tr>
        <tr *ngIf="books && books.length == 0">
          <td colspan="4">No records found!</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
